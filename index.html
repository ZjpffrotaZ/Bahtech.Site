<!DOCTYPE html>
<html lang ="pt">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>

        <div class="header">
            <div class="toolbar">
                <div class="sidebar_toggle">
                    <ul>
                        <li><svg id="first_bar" width="50" height="10">
                            <rect width="40" height="3.5"/>
                        </svg></li>
                        <li><svg id="second_bar" width="50" height="10">
                            <rect width="40" height="3.5"/>
                        </svg></li>
                        <li><svg id="third_bar" width="50" height="10">
                            <rect width="40" height="3.5""/>
                        </svg></li>
                    </ul>
                </div>
                <span class="header_imgs" ><a href=""><img src="images/Logo_dig.svg" id="logo"></a></span>
                <span class="header_imgs"><a href=""><img src="images/loja.svg"></a></span>
            </div>
            <div class="sidebar">
                <ul>
                    <li class="not_final"><button>In&iacute;cio</button></li>
                    <li class="not_final"><button>Sobre n&oacute;s</button></li>
                    <li class="not_final"><button>Sobre a FTC</button></li>

        <div class="content">

                <div class="slides">
                    <div class="slide">
                        <img src="https://picsum.photos/1280/720?random=1" alt="slide image">
                    </div>

                    <div class="slide">
                        <img src="https://picsum.photos/1280/720?random=2" alt="slide image">
                    </div>

                    <div class="slide">
                        <img src="https://picsum.photos/1280/720?random=3" alt="slide image">
                    </div>
                </div>
                <div class="controls">
                    <div class="control prev-slide">&#9668;</div>
                    <div class="control next-slide">&#9658;</div>
                </div>
            </div>
        </div>
        
        <script src="javaScript/carousel.js"></script>
